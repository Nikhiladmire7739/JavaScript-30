<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('Hello');

        // Interpolated
        console.log('Hello I am a %s String!', '🐩');

        // Styled
        console.log('%c I am some great text', 'font-size:50px ; background-color:blue; color:white;');

        // warning!
        console.warn('OH NOOOOOOOO!!!!')

        // Error :|
        console.error('Shit!!!!!')

        // Info
        console.info('Crocodiles eat 3-4 people per year!')

        // Testing - only work if something is false and not when it is True.
        const p = document.querySelector('p');
        console.assert(p.classList.contains('OUCH'), 'That is wrong!')

        // clearing
        // console.clear()

        // Viewing DOM Elements
        console.log(p)
        console.dir(p)

        // Grouping together     
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is dog ${dog.name} and he is ${dog.age} years old`);
            console.groupEnd(`${dog.name}`);
        }) 

        // counting
        console.count('wes');
        console.count('wes');
        console.count('wes');
        console.count('sew');
        console.count('sew');
        console.count('wes');
        console.count('wes');
        console.count('sew');
        console.count('wes');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        })

        //console Table
        console.table(dogs);

    </script>
</body>

</html>
